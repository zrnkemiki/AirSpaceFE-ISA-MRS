<div class="row">
  <div class="col-xl-12">
      <form class="form" (ngSubmit)="updateHotel()">
          <div class="form-group">
              <label for="id_name">&nbsp;&nbsp;Hotel name</label>
              <input type="text" class="form-control" id="id_name" [(ngModel)]="hotel.name" name="name" readonly="true"/>
          </div>

          <div class="form-group">
              <label for="id_stars" color=black>&nbsp;&nbsp;No of stars </label>
              <input type="number" min = "1" max = "5" class="form-control" id="id_stars" [(ngModel)]="hotel.stars" name="stars"/>
          </div>
          
          <div class="form-group">
            <label for="id_desc">&nbsp;&nbsp;Description</label>
            <input type="text" class= "form-control" id ="id_ desc" [(ngModel)]="hotel.description" name ="desc"/>
          </div>
          <div class="form-group">
              <label for="id_state" color=black>&nbsp;&nbsp;State </label>
              <input type="text" class="form-control" id="id_stars" [(ngModel)]="hotel.state" name="state"/>

          </div><div class="form-group">
            <label for="id_city" color=black>&nbsp;&nbsp;City </label>
            <input type="text" class="form-control" id="id_city" [(ngModel)]="hotel.city" name="city"/>
        </div>
        <div class="form-group">
          <label for="id_address" color=black>&nbsp;&nbsp;Address </label>
          <input type="text" class="form-control" id="id_address" [(ngModel)]="hotel.street" name="address"/>
        </div>
          <br/>
          <br/>
          <input type="submit" class="btn btn-primary btn-lg" value="update"/>
        </form>
  </div>
</div>
