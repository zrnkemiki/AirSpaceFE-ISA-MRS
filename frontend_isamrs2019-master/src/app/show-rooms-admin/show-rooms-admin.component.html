
<body>
  <div class="container">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-4">
                     
                  </div>
              </div>
            </div>
   
  <table  class="table table-bordered table-hover table-dark">
    <thead>
      <tr>
        <th>Room type</th>
        <th>Hotel floor</th>
        <th>Room number</th>
        <th>Num of beds</th>
        <th>Price</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let room of rooms; let i = index">
        <td>
          {{room.roomType}}
        </td>
        <td>
          {{room.floor}}
        </td>
        <td>
          {{room.number}}
        </td>
        <td>
          {{room.numOfBeds}}
        </td>
        <td>
          {{room.price}}
        </td>
        <td>
          {{room.rating}}
        </td>
        <td>
          <button (click)='deleteRoom(room.id)' class="btn btn-danger">Delete</button>
          <button type="button" (click)="edit(room.id)" class="btn btn-warning">Edit</button>
     

      </td>
      </tr>
  
    </tbody>
  </table>
          <div class="clearfix">
          </div>
      </div>
  </div>     
  </body>
