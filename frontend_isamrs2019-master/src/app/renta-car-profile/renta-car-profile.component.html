<body>
  <div id="login">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form class="form" action="" method="post">
                          <h3 class="text-center text-info">Renta car</h3>
                          <div class="form-group">
                              <label for="model" class="text-info">Name:</label><br>
                              <input type="text"  id="model" name="model" class="form-control" [ngClass]="{'is-invalid' : submitted && f.model.errors}" [(ngModel)]="rentaCar.name" />
                          </div>
                          <div class="form-group">
                              <label for="description" class="text-info">Description:</label><br>
                              <input type="text" name="description" class="form-control"  [(ngModel)]="this.rentaCar.description">
                          </div>
                          <div class="form-group">
                            <label for="address" class="text-info">Address:</label><br>
                            <input type="text"  id="address" name="address" class="form-control"[(ngModel)]="rentaCar.address" />
                        </div>
                          <div class="form-group">
                              <button (click)="editRentaCar()"  class="btn btn-primary">Save rentaCar</button> 
                          </div>                            
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
