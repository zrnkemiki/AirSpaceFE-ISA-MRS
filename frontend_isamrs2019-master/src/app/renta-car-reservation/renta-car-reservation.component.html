<body>
  <div id="login">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form class="form" action="" method="post">
                          <h3 class="text-center text-info">New query</h3>
                          <div class="form-group">
                              <label for="model" class="text-info">DateFrom: </label><br>
                              <input type="date"  id="model" name="model" class="form-control" [(ngModel)]="this.dateReservation.dateFrom" />
                          </div>
                          <div class="form-group">
                              <label for="gearBox" class="text-info">DateUntil: </label><br>
                              <input type="date" name="gearBox" class="form-control"  [(ngModel)]="this.dateReservation.dateUntil">
                          </div>
                          <div class="form-group">
                            <label for="gearBox" class="text-info">Number of seats: (default:1)</label><br>
                            <input type="text" name="gearBox" class="form-control" [(ngModel)]="this.dateReservation.numberOfSeats">
                        </div>
                        <div class="form-group">
                            <label for="city" class="text-info">Location(Optional):</label><br>
                            <input type="text" name="city" class="form-control"  [(ngModel)]="this.dateReservation.city">
                        </div>
                          <div class="form-group">
                              <button (click)="checkDate()"  class="btn btn-primary">Check date</button> 
                          </div>                            
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
