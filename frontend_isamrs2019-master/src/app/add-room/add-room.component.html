<div class="row">
    <div class="col-xl-14 width = '10'">
      <form class="form" (ngSubmit)="save()">
          <div class="form-group">
              <label for="id_name">&nbsp;&nbsp;Room number</label>
              <input type="number" class="form-control" id="id_name" [(ngModel)]="room.number" name="number"/>
          </div>
          
          <div class="form-group">
            <label for="id_desc">&nbsp;&nbsp;Floor</label>
              <input type="number" class= "form-control" id ="id_ desc" [(ngModel)]="room.floor" name ="floor"/>
          </div>
          <div class="form-group">
              <label for="id_numOfBeds" color=black>&nbsp;&nbsp;Number of beds </label>
              <input type="number" class="form-control" id="id_numOfBeds" [(ngModel)]="room.numOfBeds" name="numOfBeds"/>
          </div>
          <div class="form-group">
            <label for="id_price" color=black>&nbsp;&nbsp;Price per night </label>
            <input type="number" class="form-control" id="id_price" [(ngModel)]="room.price" name="price"/>
        </div>
          <div class="form-group">
            <label for="id_roomType" color=black>&nbsp;&nbsp;Room type </label>
              <select class="form-control" [(ngModel)]="room.roomType" name = "roomType">
                <option value = ""> select room type...</option>
                <option *ngFor="let roomType of roomTypes" [value]="roomType">{{roomType}}</option>
              </select>
          </div>
          <br/>
          <br/>
          <input type="submit" class="btn btn-primary btn-lg" value="Save"/>
        </form>
  </div>
</div>
