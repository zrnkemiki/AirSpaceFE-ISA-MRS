<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="form" action="" method="post">
                            <h3 class="text-center text-info">New office</h3>
                            <div class="form-group">
                                <label for="model" class="text-info">Name:</label><br>
                                <input type="text"  id="model" name="model" class="form-control" [ngClass]="{'is-invalid' : submitted && f.model.errors}" [(ngModel)]="this.office.officeName" />
                            </div>
                            <div class="form-group">
                                <label for="gearBox" class="text-info">Address:</label><br>
                                <input type="text" name="gearBox" class="form-control"  [(ngModel)]="this.office.address">
                            </div>
                            <div class="form-group">
                                <button (click)="addOffice()"  class="btn btn-primary">Save office</button> 
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
