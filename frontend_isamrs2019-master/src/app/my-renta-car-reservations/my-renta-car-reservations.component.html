<body>
  <div class="container">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-8" ><h2><b><a href="http://localhost:4200">My reservations</a> </b></h2></div>
              </div>
            </div>
   
  <table  class="table table-bordered table-hover table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vehicle</th>
        <th>Date from</th>
        <th>Date until</th>
        <th>Total Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let reservation of reservations; let i = index">
        <td>
          {{reservation.id}}.
        </td>
        <td>
          {{reservation.vehicle.model}}
        </td>
        <td>
          {{reservation.dateFrom | date}}
        </td>
        <td>
          {{reservation.dateUntil | date}}
        </td>
        <td>
          {{reservation.totalPrice}}e
        </td>
        <td>
          <button type="button" (click)='cancelReservation(reservation.id, reservation.dateFrom)'class="btn btn-warning">Cancel</button>
      </td>
      </tr>
  
    </tbody>
  </table>
          <div class="clearfix">
          </div>
      </div>
  </div>     
  </body>
