<div class="row">
  <div class="col-xl-12">
      <form class="form" (ngSubmit)="save()">
          <div class="form-group">
              <label for="id_name">&nbsp;&nbsp;Airline name</label>
              <input type="text" class="form-control" id="id_name" [(ngModel)]="airline.name" name="name"/>
          </div>
          <div class="form-group">
            <label for="id_desc">&nbsp;&nbsp;Description</label>
            <input type="text" class= "form-control" id ="id_ desc" [(ngModel)]="airline.description" name ="desc"/>
          </div>
          <div class="form-group">
              <label for="id_state" color=black>&nbsp;&nbsp;State </label>
              <input type="text" class="form-control" id="id_stars" [(ngModel)]="airline.state" name="state"/>

          </div><div class="form-group">
            <label for="id_city" color=black>&nbsp;&nbsp;City </label>
            <input type="text" class="form-control" id="id_city" [(ngModel)]="airline.city" name="city"/>
        </div>
        <div class="form-group">
          <label for="id_address" color=black>&nbsp;&nbsp;Address </label>
          <input type="text" class="form-control" id="id_address" [(ngModel)]="airline.street" name="address"/>
        </div>
          <br/>
          <br/>
          <input type="submit" class="btn btn-primary btn-lg" value="Save"/>
        </form>
  </div>
</div>
